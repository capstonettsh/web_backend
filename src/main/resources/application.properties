spring.security.oauth2.resourceserver.jwt.jwk-set-uri=https://cognito-idp.ap-southeast-1.amazonaws.com/ap-southeast-1_KXLluHW1w/.well-known/jwks.json
spring.security.oauth2.resourceserver.jwt.issuer-uri=https://cognito-idp.ap-southeast-1.amazonaws.com/ap-southeast-1_KXLluHW1w
# Security Setting
# Enable secure cookies
server.servlet.session.cookie.secure=true
# Set SameSite attribute (options: Lax, Strict, None)
server.servlet.session.cookie.same-site=Lax
# Optionally, specify the cookie name if different from default
# server.servlet.session.cookie.name=JSESSIONID
# Enable forwarding headers
server.forward-headers-strategy=framework
# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/medical_training_db
spring.datasource.username=${MYSQL_USERNAME}
spring.datasource.password=${MYSQL_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
## JPA Settings
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true